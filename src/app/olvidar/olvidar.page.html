<ion-header>
  <ion-toolbar>
    <ion-title>Restauracion de contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="container">
  <ion-item>
    <ion-label position="floating">Correo</ion-label>
    <ion-input #correo></ion-input>
  </ion-item>

  <ion-item>
  <ion-label position="floating">Nueva contraseña</ion-label>
    <ion-input #password></ion-input>
  </ion-item> 

  <ion-item>
    <ion-label position="floating">Repita contraseña</ion-label>
      <ion-input #password2></ion-input>
    </ion-item> 
    <br>
    <br>
    <ion-button [routerLink]="['/einicios']" color="danger">
      <ion-icon name="person-add-outline"></ion-icon>
     Restaurar
    </ion-button>
  </div>

    <ion-fab vertical="bottom" horizontal="center" slot="fixed">
      <ion-fab-button><ion-icon name="code"></ion-icon></ion-fab-button>
      <ion-fab-list side="start">
        <ion-fab-button [routerLink]="['/einicios']"><ion-icon name="arrow-back-outline"></ion-icon></ion-fab-button>
      </ion-fab-list>
    </ion-fab>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-button (click)="notificar(correo, password, password2)" color="success">
      <ion-icon slot="icon-only" name="checkbox-outline"></ion-icon>
    </ion-button>

    <ion-button (click)="limpiar(correo, password, password2)" color="danger" slot="end">
      <ion-icon slot="icon-only" name="trash"></ion-icon>
    </ion-button>
  </ion-toolbar>
