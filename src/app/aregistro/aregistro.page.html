<ion-header>
  <ion-toolbar>
    <ion-title>Registro Alumno</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="./home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-item>
    <ion-label position="floating">Rut/key</ion-label>
    <ion-input type="text" placeholder="Ej: 198331945" #rut></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Nombre</ion-label>
    <ion-input type="text" placeholder="Ej: Dilson" #nombre></ion-input>
  </ion-item>
  <ion-item>
  <ion-label position="floating">Apellido</ion-label>
    <ion-input type="text" placeholder="Ej: Caro" #apellido></ion-input>
  </ion-item>  
  <ion-item>
    <ion-label position="floating">Correo</ion-label>
    <ion-input type="email" placeholder="Ej: dil.caro@gmail.com" #correo></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Contrase√±a</ion-label>
    <ion-input type="password" #password></ion-input>
  </ion-item>
  <br>  

  <div *ngIf=txtNombre>
    <ion-text color="secondary">
      <h1 class="ion-text-center">Nombre</h1>
      <h2>{{txtNombre}}</h2>
    </ion-text>
    <ion-text color="secondary">
      <h1 class="ion-text-center">Apellido</h1>
      <h2>{{txtApellido}}</h2>
    </ion-text>
    <ion-text color="secondary">
      <h1 class="ion-text-center">Correo</h1>
      <h2>{{txtCorreo}}</h2>
    </ion-text>
    <!-- <ion-text color="secondary">
      <h1 class="ion-text-center">Password</h1>
      <h2>{{txtPassword}}</h2>
    </ion-text> -->
    <ion-text color="secondary">
      <ion-button (click)="eliminar(rut)" fill="clear" class="ion-text-center">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-button>
  </ion-text>
  </div>
  <div *ngIf="listado.length > 0">
    <h1 class="ion-text-center"> Listado de Alumnos</h1>
    <ion-list>
      <div *ngFor = "let item of listado">
        <ion-item>
          <ion-label>Nombre: {{item[0].nombre}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Apellido: {{item[0].apellido}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Correo: {{item[0].correo}}</ion-label>
        </ion-item>
      </div>

      <hr>
    </ion-list>
  </div>
  <br>
  <!-- <ion-button [routerLink]="['/ainico']" color="success">
    <ion-icon slot="icon-only" name="people-outline"></ion-icon>
    Iniciar Sesion
  </ion-button> -->
  <!-- <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button><ion-icon name="code"></ion-icon></ion-fab-button>
    <ion-fab-list side="start">
      <ion-fab-button [routerLink]="['/eregistro']"><ion-icon name="arrow-back-outline"></ion-icon></ion-fab-button>

    </ion-fab-list>
  </ion-fab> -->
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button (click)="agregar(rut, nombre, apellido, correo, password)">
      <ion-icon slot="icon-only" name="add"></ion-icon>
    </ion-button>
    <ion-button (click)="buscar(rut)">
      <ion-icon slot="icon-only" name="search"></ion-icon>
    </ion-button>
    <ion-button (click)="listar()" slot="end">
      <ion-icon slot="icon-only" name="list"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-footer>
